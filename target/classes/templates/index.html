<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Kullanıcı Yönetim Sistemi</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css">
</head>
<body>

<div class="container my-2">
    <h1>Kullanıcı Listesi</h1>

    <a th:href="@{/showNewUserForm}" class="btn btn-primary btn-sm mb-3"> Kullanıcı Ekle </a>

    <table class="table table-striped table-responsive-md">
        <thead>
        <tr>
        	<th>Kullanıcı ID</th>
            <th>Kullanıcı Adı</th>
            <th>Kullanıcı Soyadı</th>
            <th>Kullanıcı Email</th>
            <th>İşlemler</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="user : ${user}">
        	<td th:text="${user.id}"></td>
            <td th:text="${user.firstName}"></td>
            <td th:text="${user.lastName}"></td>
            <td th:text="${user.email}"></td>
            <td>
                <a th:href="@{/showFormForUpdate/{id}(id=${user.id})}" class="btn btn-primary">Güncelle</a>
                <a th:href="@{/deleteUser/{id}(id=${user.id})}" class="btn btn-danger">Sil</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/js/bootstrap.bundle.min.js"></script>
</body>
</html>
